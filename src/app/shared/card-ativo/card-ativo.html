<div class="ativo-card-container">

  <!-- Cabeçalho -->
  <div class="card-header">
    <h3>{{ ativo.nome }}</h3>

    <!-- Botão favorito (desativado por enquanto) -->
    <button *ngIf="false" class="favorito-btn">
      ❤️
    </button>
  </div>

  <!-- Descrição principal -->
  <p class="descricao-rapida">
    {{ ativo.funcao_principal }}
  </p>

  <!-- Tags -->
  <div class="card-tags">
    <span class="tag tag-pele">
      {{ ativo.tipo_de_pele_indicada }}
    </span>
  </div>

  <!-- Ações -->
  <div class="card-actions">
    <a
      [routerLink]="['/ativos', ativo.id]"
      class="btn-detalhes"
    >
      Ver mais
    </a>

    <!-- Botão futura funcionalidade -->
    <button *ngIf="false" class="btn-rotina" disabled>
      + Rotina
    </button>
  </div>

</div>
